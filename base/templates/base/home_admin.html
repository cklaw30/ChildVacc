{% extends 'main.html' %}

{% block content %}

    <div class="container">

      <!-- Navigation Start -->

      <!-- Health Information Start -->
      <div class="roomList">
        <div class="roomList__header">
          <div>
            <h2>Health Information</h2>

          <a class="btn btn--main" href="{% url 'create-healthinfo' %}">

              <path
                d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
              ></path>
            </svg>

          </a>
        </div>

        {% include 'base/home_healthinfo.html' %}
        

      </div>
      <!-- Health Information End -->

      <!-- View Unapproved Hospital Start -->
      
      {% include 'base/view_unapproved_hospital.html' %}
      
      <!-- View Unapproved Hospital End -->
    </div>
  </main>

{% endblock content %}
