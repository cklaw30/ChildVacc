{% extends 'main.html' %}

{% block content %}
  <main class="layout layout--3">
    <div class="container">

      <!-- Navigation Start -->
      {% include 'base/nav_admin.html' %}
      
      <!-- Navigation End -->

      <!-- Parent List Start -->
      <div class="roomList">
        <div class="roomList__header">
          <div>
            <h2>Parents</h2>
            <p>{{parents.count}} Parents Added</p>
          </div>
        </div>
        
        {% for parent in parents %}
        <div class="roomListRoom">
            <div class="roomListRoom__header">
            <a href="{% url 'profile-parent' parent.id %}" class="roomListRoom__author">
                <div class="avatar avatar--small active">
                <img src="{{parent.avatar.url}}" />
                </div>
                <span>@{{parent.username}}</span>
            </a>

            <div class="roomListRoom__actions">
                <a href="{% url 'delete-parent' parent.id %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>remove</title>
                    <path
                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                    ></path>
                </svg>
                </a>
            </div>

            </div>
        </div>
        {% endfor %}

      </div>
      <!-- Parent List End -->

      <!-- View Unapproved Hospital Start -->
      
      {% include 'base/view_unapproved_hospital.html' %}
      
      <!-- View Unapproved Hospital End -->
    </div>
  </main>

{% endblock content %}
