{% for healthinfo in healthinfos %}
<div class="roomListRoom">
    <div class="roomListRoom__header">
      <a href="{% url 'profile-admin' healthinfo.admin.id %}" class="roomListRoom__author">
        <div class="avatar avatar--small active">
          <img src="{{healthinfo.admin.avatar.url}}" />
        </div>
        <span>@{{healthinfo.admin.username}}</span>
      </a>
      {% if request.user == healthinfo.admin %}
      <div class="roomListRoom__actions">
        <a href="{% url 'delete-healthinfo' healthinfo.id %}">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>remove</title>
            <path
            d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
            ></path>
        </svg>
        </a>
      </div>
      {% endif %}
    </div>
    <div class="roomListRoom__content">
      <a href="{% url 'healthinfo' healthinfo.id %}">{{healthinfo.topic}}</a>
    </div>
    <div class="roomListRoom__meta">
      <a class="roomListRoom__joined">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sticky" viewBox="0 0 16 16">
          <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293z"/>
        </svg>
        Post
      </a>
      <p class="roomListRoom__topic">{{healthinfo.date|timesince}} ago</p>
    </div>
</div>
{% endfor %}
